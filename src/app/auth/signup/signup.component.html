<section class="signup-form">
    <form
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #signupForm="ngForm"
        (ngSubmit)="onSubmit(signupForm)">
        <mat-form-field>
            <label>
                <input
                    type="email"
                    matInput
                    placeholder="Your email"
                    ngModel
                    email
                    name="email"
                    required
                    #emailInput="ngModel">
            </label>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be
                empty!
            </mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email address is
                invalid!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <label>
                <input
                    type="password"
                    matInput
                    placeholder="Your password"
                    ngModel
                    name="password"
                    minlength="6"
                    required
                    #pwdInput="ngModel">
            </label>
            <mat-hint align="end"> {{ pwdInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <label>
                <input
                    matInput
                    placeholder="Your birth date"
                    [matDatepicker]="picker"
                    [max]="maxDate"
                    name="birth-date"
                    ngModel
                    required>
            </label>
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox
            ngModel
            name="agree"
            required
            color="primary">Agree to Terms and Conditions
        </mat-checkbox>
        <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="signupForm.invalid">Signup
        </button>
    </form>
</section>
